title: Contáctenos
introduction: "¿Tienes alguna pregunta?\nEnvíanos un correo electrónico, nuestro equipo responderá dentro de las 24 horas."
details:
  - icon: "fas fa-envelope"
    text: "no hay mail"
  - icon: "fas fa-phone"
    text: "011 1121556617"
  - icon: "fas fa-map-marker-alt"
    text: "Alcorta 470, Claypole, Alte. Brown"
form:
  action: "https://formspree.io/f/mjvqyrgz"
  fields:
    - name: "name"
      type: "text"
      placeholder: "Nombre"
      required: true
    - name: "_replyto"
      type: "email"
      placeholder: "Correo Electrónico"
      required: true
    - name: "subject"
      type: "text"
      placeholder: "Asunto"
      required: true
    - name: "message"
      type: "textarea"
      placeholder: "Mensaje"
      required: true
  submit_text: "Enviar"
