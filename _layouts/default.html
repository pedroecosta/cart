<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda online de productos para cultivo y cuidado de plantas. Encuentra fertilizantes, luces LED y más.">
    <meta name="keywords" content="Growshop, cultivo, plantas, fertilizantes, luces LED, productos naturales">
    <meta name="author" content="Growshop Online">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="Tienda online de productos para cultivo y cuidado de plantas. Encuentra fertilizantes, luces LED y más.">
    <meta property="og:image" content="/assets/img/og-image.png">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="Tienda online de productos para cultivo y cuidado de plantas. Encuentra fertilizantes, luces LED y más.">
    <meta name="twitter:image" content="/assets/img/twitter-card.png">
    <title>{{ page.title }}</title>
    <link rel="icon" href="{{ site.baseurl }}/assets/img/growshop.ico" sizes="32x32" type="image/png">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/styles.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/cart.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/banner.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/cards.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/ourteam.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/footer.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/about.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<script src="{{ site.baseurl }}/assets/js/cart.js"></script>
<body>
    
    <header>
        {% include nav.html %}
    </header>

    <main>
        {% include cart.html %}
        {{ content }}
    </main>
    {% include footer.html %}
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="{{ site.baseurl }}/assets/js/script.js"></script>
</body>

</html>
